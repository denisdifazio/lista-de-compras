<section class="main" *ngIf="compras.length > 0">
  <ul class="compras-list">
    <li *ngFor="let compra of compras" [class.completed]="compra.completada">
      <app-compra-list-item [compra]="compra" (toggleCompletada)="onToggleTodoCompletada($event)" (remove)="onRemoveCompra($event)">
      </app-compra-list-item>
    </li>
  </ul>
</section>
