<div class="container">
  <h1 class="mx-auto text-center display-4 pt-3 pb-5">Lista de Compras</h1>
  <form [formGroup]="frm">
    <div class="form-group row">
      <div class="col-sm-6 mx-auto">
        <label for="usernameInput">Email</label>
        <input class="form-control" id="usernameInput" type="text" formControlName="username" placeholder="Email">
        <div class="input-errors" *ngIf="(frm.get('username').invalid && frm.get('username').touched) || showInputErrors">
          <div class="px-2" *ngIf="frm.get('username').hasError('required')">
            <small>Por favor, insira seu email</small>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6 mx-auto">
        <label for="passwordInput">Senha</label>
        <input class="form-control" id="passwordInput" type="password" formControlName="password" placeholder="Senha">
        <div class="input-errors" *ngIf="(frm.get('password').invalid && frm.get('password').touched) || showInputErrors">
          <div class="px-2" *ngIf="frm.get('password').hasError('required')">
            <small>Por favor, insira sua senha</small>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6 mx-auto">
        <input class="form-control" id="passwordConfirmInput" type="password" compare="password" formControlName="password_confirm"
          placeholder="Confirmar senha">
        <div class="input-errors" *ngIf="(frm.get('password_confirm').invalid && frm.get('password_confirm').touched) || showInputErrors">
          <div class="px-2" *ngIf="frm.get('password_confirm').hasError('required')">
            <small>Por favor, confirme sua senha</small>
          </div>
          <div class="p-2" *ngIf="frm.get('password_confirm').hasError('compare')">
            Senhas precisam ser iguais
          </div>
          <div class="p-2" *ngIf="hasFailed">
            Email ou senha inv√°lidos
          </div>
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <div class="col-sm-2 text-center pb-2">
        <button class="btn btn-primary btn-lg" (click)="doSignUp()" [disabled]="isBusy">
          Registrar
        </button>
      </div>

      <div class="col-sm-2 text-center">
        <button class="btn btn-outline-secondary btn-lg" (click)="cancelar()">
          Cancelar
        </button>
      </div>
    </div>
  </form>
</div>
