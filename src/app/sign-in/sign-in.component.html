<div class="container">
  <h1 class="mx-auto text-center display-4 pt-3 pb-5">Lista de Compras</h1>
  <form [formGroup]="frm">
    <div class="form-group row">
      <div class="col-sm-6 mx-auto">
        <label for="usernameInput">Email</label>
        <input class="form-control" type="text" id="usernameInput" formControlName="username" placeholder="Email">
        <div class="input-errors" *ngIf="(frm.get('username').invalid && frm.get('username').touched) || showInputErrors">
          <div class="px-2" *ngIf="frm.get('username').hasError('required')">
            <small>Por favor, insira seu email</small>
          </div>
        </div>
      </div>
    </div>

    <div class="form-group row">
      <div class="col-sm-6 mx-auto">
        <label for="passwordInput">Senha</label>
        <input class="form-control" type="password" id="passwordInput" formControlName="password" placeholder="Senha">
        <div class="input-errors" *ngIf="(frm.get('password').invalid && frm.get('password').touched) || showInputErrors">
          <div class="px-2" *ngIf="frm.get('password').hasError('required')">
            <small>Por favor, insira sua senha</small>
          </div>
        </div>
        <div class="p-2 text-danger" *ngIf="hasFailed">
          Email ou senha inválidos
        </div>
      </div>
    </div>

    <div class="row justify-content-center">
      <button type="button" class="btn btn-primary btn-lg" (click)="doSignIn()" [disabled]="isBusy">
        Entrar
      </button>
    </div>

    <div class="row justify-content-center">
      <a class="p-2" routerLink="/sign-up" routerLinkActive="active">Não é cadastrado? Registre-se
        aqui</a>
    </div>
  </form>
</div>
